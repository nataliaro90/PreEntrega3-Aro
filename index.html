<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me - Agenda</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Remember Me - Agenda</h1>
        <div class="button-container">
            <button id="addTaskButton" class="button">Agregar nueva tarea</button>
        </div>
        <div id="taskForm" class="form" style="display: none;">
            <form id="taskFormElement">
                <input type="text" id="taskDescription" class="input" placeholder="DescripciÃ³n de la tarea" required>
                <input type="date" id="taskDate" class="input" required>
                <input type="time" id="taskTime" class="input" required>
                <button type="button" id="saveTaskButton" class="button">Guardar Tarea</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
        <div class="task-list">
            <h2 class="subtitle">Tareas pendientes</h2>
            <ul id="taskList" class="list"></ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
